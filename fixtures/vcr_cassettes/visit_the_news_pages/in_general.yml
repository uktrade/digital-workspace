        for our future UK trade policy"},"content":{"rendered":"<p>This paper explores
        our emerging approach to establishing an independent international trade policy
        as we exit the\u00a0EU.<\/p>\n<p>This paper has 2 parts:<\/p>\n<ol>\n<li>the
        first part outlines the world in which the UK trades and the role of trade
        in an economy that works for everyone<\/li>\n<li>the second part outlines
        the basic principles that will shape our future trading framework, and our
        developing approach to a future trade policy<\/li>\n<\/ol>\n<p>The latter
        includes 5 important components, and some specific areas where we are preparing
        the necessary legal powers now to ensure we are ready to operate independently
