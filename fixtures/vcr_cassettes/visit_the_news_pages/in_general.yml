        for every possible outcome. Therefore, the paper covers provisions for the
        implementation of customs, VAT and excise regimes in the event that no deal
        is reached, and sets out the steps the government would take to minimise disruption
        for businesses and travellers. It also enables the UK to prepare for a range
        of negotiated outcomes including an implementation period.\r\n\r\nThe Customs
