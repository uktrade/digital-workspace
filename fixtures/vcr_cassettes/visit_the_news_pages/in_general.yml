        Liam Fox will convene a new Board of Trade which will bring together prominent
        business and political figures from each part of the UK.\r\n\r\ngovernment
        lays the ground for the UK\u2019s exit from the EU\r\nseparate trade and customs
        white papers pave the way for legislation to allow the UK to operate as a
        trading nation as we leave the EU and prevent disruption to trading arrangements\r\nThe
        government has taken a significant step in preparing to leave the EU by setting
        out arrangements for post-Brexit trade and customs policy.\r\n\r\nTrade and
        Customs White Papers published today pave the way for legislation that will
        ensure the UK is ready for the first day after exit.\r\n\r\nThe Trade White
        Paper published by the Department for International Trade establishes the
        principles that will guide future UK trade policy as well as laying out the
        practical steps that will support those aims.\r\n\r\nThese include:\r\n\r\ntaking
        steps to enable the UK to maintain the benefits of the World Trade Organisation\u2019s
        Government Procurement Agreement\r\nensuring the UK can support developing
        economies by continuing to give them preferential access to UK markets\r\npreparing
        to bring across into UK law existing trade agreements between EU and non-EU
        countries\r\ncreating a new, UK trade remedies investigating authority\r\nInternational
        Trade Secretary Dr Liam Fox said:\r\n\r\nWe want to build a future trade policy
        that delivers benefits for the UK\u2019s economy and for businesses, workers
        and consumers alike.\r\n\r\nThis paper is the first exciting step and sets
        out the principles behind an approach which will help British businesses to
        make the most of trade opportunities, contribute to a growing economy and
