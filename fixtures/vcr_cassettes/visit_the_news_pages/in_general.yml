        Trade Secretary Dr Liam Fox convenes a new Board of Trade"},"content":{"rendered":"<p>Dr
        Liam Fox will convene a new Board of Trade which will bring together prominent
        business and political figures from each part of the\u00a0UK.<\/p>\n<ul>\n<li>President
        of the Board of Trade Dr Liam Fox convenes the new Board of Trade today in
        Bristol<\/li>\n<li>first meeting attended by leaders from Scotland, Wales
        and Northern Ireland<\/li>\n<li>advisers from across the United Kingdom present,
        providing local expertise to guide the Board on trade and investment matters<\/li>\n<\/ul>\n<p>Today
        (12 October), International Trade Secretary Dr Liam Fox convened a new Board
        of Trade to help boost exports, attract inward investors and ensure the benefits
        of free trade are spread equally across the country.<\/p>\n<p>The new Board
        of Trade will bring together prominent figures from business and politics
        from each part of the UK, including representatives from Scotland, Wales and
        Northern Ireland. Advisers include Collette Roche, Chief of Staff at Manchester
        Airport, former President of the Board of Trade, Patricia Hewitt and Ian Curle\u00a0<abbr
        title=\"Chief Executive Officer\">CEO<\/abbr>\u00a0of the Edrington Group,
        one of Scotland\u2019s leading premium spirits companies and produces of The
        Famous Grouse whisky.<\/p>\n<p>Latest statistics show over the last 12 months
        the UK secured more foreign direct investment projects than ever before, UK
        exports have increased 13.1% on the previous 12 months in the year to August
        2017 and the current account deficit narrowed to \u00a3101.3 billion in the
        year to 2017 Q2, from \u00a3113.8 billion in the year to 2016 Q2.<\/p>\n<p>President
        of the Board of Trade, Dr Liam Fox said:<\/p>\n<blockquote>\n<p class=\"last-child\">There
        is a world of opportunity out there for UK businesses and the Board of Trade
        will help identify and unlock new export markets and encourage further inward
        investment.<\/p>\n<\/blockquote>\n<blockquote>\n<p class=\"last-child\">The
        advisers on the Board will act as the \u2018eyes and ears\u2019 of the modern
        businesses community to ensure the benefits of free trade are spread equally
        across the country.<\/p>\n<\/blockquote>\n<p>The meeting will be held today
        at Bristol Robotics Lab, a collaborative partnership between the University
        of the West of England (UWE Bristol) and the University of Bristol. The lab,
        which brings together over 200 academics, researchers and industry practitioners,
        is the most comprehensive academic centre for multi-disciplinary robotics
        research in the UK, and is spearheading Britain\u2019s efforts to become a
        world leader in modern advanced robotics.<\/p>\n<p>President of the Board
        of Trade Dr Fox has also invited advisers from across the United Kingdom to
        provide local expertise and guide the Board on trade and investment matters.<\/p>\n<p>The
        agenda of the meeting will include a Bristol Airport presentation on regional
        transport access, an area that will be key in the promotion of future UK exports
        for the whole of the UK.<\/p>\n<p>The President will also invite a discussion
        on how the Board will promote a culture of exporting and investing across
        the whole of the UK and celebrate the very best of British business, already
        creating jobs and driving prosperity through their international outlook.<\/p>\n<p>The
        Board of Trade will meet 4 times a year with meetings rotated around the UK
        guaranteeing all parts of the union have a chance to raise the issues most
        important to them. To ensure all voices are heard representatives from each
        region will be invited to the meetings.<\/p>\n<p>&nbsp;<\/p>\n<p>&nbsp;<\/p>\n","protected":false},"author":1,"menu_order":0,"comment_status":"open","ping_status":"closed","template":"templates\/news.php","directorates":[],"topic_taxonomy":[],"news_categories":[{"name":"General","slug":"general","id":12}],"acf":{"image":"85","excerpt":"This
