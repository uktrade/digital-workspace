        white papers pave the way for legislation to allow the UK to operate as a
        trading nation as we leave the EU and prevent disruption to trading arrangements\r\nThe
        government has taken a significant step in preparing to leave the EU by setting
        out arrangements for post-Brexit trade and customs policy.\r\n\r\nTrade and
        Customs White Papers published today pave the way for legislation that will
        ensure the UK is ready for the first day after exit.\r\n\r\nThe Trade White
        Paper published by the Department for International Trade establishes the
        principles that will guide future UK trade policy as well as laying out the
        practical steps that will support those aims.\r\n\r\nThese include:\r\n\r\ntaking
        steps to enable the UK to maintain the benefits of the World Trade Organisation\u2019s
        Government Procurement Agreement\r\nensuring the UK can support developing
        economies by continuing to give them preferential access to UK markets\r\npreparing
        to bring across into UK law existing trade agreements between EU and non-EU
        countries\r\ncreating a new, UK trade remedies investigating authority\r\nInternational
        Trade Secretary Dr Liam Fox said:\r\n\r\nWe want to build a future trade policy
        that delivers benefits for the UK\u2019s economy and for businesses, workers
        and consumers alike.\r\n\r\nThis paper is the first exciting step and sets
        out the principles behind an approach which will help British businesses to
        make the most of trade opportunities, contribute to a growing economy and
        create prosperity for communities up and down the UK.\r\n\r\nAlso published
        today is the Treasury\u2019s Customs Bill White Paper, which sets out plans
        to legislate for the standalone customs, VAT and excise regimes the UK will
        need once it leaves the EU.\r\n\r\nIn August the government set out its proposals
        for an ambitious new customs relationship with the EU and confirmed that,
        regardless of the outcome of negotiations, the UK would need new customs laws
        in place by March 2019. Responding to calls from businesses for continuity,
        today\u2019s White Paper confirms that the UK\u2019s new legislation will,
        as far as possible, replicate the effect of existing EU customs laws.\r\n\r\nIn
        addition, while the government has repeatedly said that we are confident that
        a positive deal can be reached with the EU, it is only prudent that we prepare
        for every possible outcome. Therefore, the paper covers provisions for the
        implementation of customs, VAT and excise regimes in the event that no deal
        is reached, and sets out the steps the government would take to minimise disruption
        for businesses and travellers. It also enables the UK to prepare for a range
        of negotiated outcomes including an implementation period.\r\n\r\nThe Customs
        Bill will give the UK the power to:\r\n\r\ncharge customs duty on goods; define
        how goods will be classified , set and vary the rates of customs duty and
        any quotas\r\namend the VAT and excise regimes so that they can function effectively
        post-exit\r\nset out the rules governing how HMRC will collect and enforce
        the taxes and duties owed\r\nimplement tax-related elements of the UK\u2019s
        future trade policy\r\nChancellor of the Exchequer, Philip Hammond said:\r\n\r\nInvestment
