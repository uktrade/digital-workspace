        Trade Negotiation Adviser starts at the Department for International Trade"},"content":{"rendered":"<p>An
        internationally recognised trade expert with over 25 years of experience,
        Crawford will lead trade policy and the development of trade negotiation capability
        at <abbr title=\"Department for International Trade\">DIT<\/abbr>, following
        a global recruitment campaign by the department.<\/p>\n<p><a href=\"https:\/\/s3-eu-west-1.amazonaws.com\/dit-workspace-staging\/wp-content\/uploads\/2017\/10\/18115238\/DUMMY-Work-Doc-for-CMS-Training-Copy-Paste.docx\">DUMMY-Work-Doc-for-CMS-Training-Copy-Paste<\/a><\/p>\n<p>As
        Chief Trade Negotiation Adviser and Second Permanent Secretary, Crawford will
        be the UK government\u2019s expert on trade negotiation and strategy, and
        the principal adviser to the International Trade Secretary on striking trade
        agreements and market access deals with the UK\u2019s global trading partners.<\/p>\n<p>Crawford
        will serve as an ambassador for <abbr title=\"Department for International
        Trade\">DIT<\/abbr>, engaging with international partners and trade counterparts
        to develop key strategic relationships, and will personally oversee pivotal
        trade negotiations on behalf of ministers.<\/p>\n<p>Crawford will also act
        as the new head of profession for trade negotiators within the UK Civil Service,
        building, recruiting for and strengthening the department\u2019s specialist
        trade and negotiation capability.<\/p>\n<p>Crawford Falconer brings over 25
        years of public service in trade and foreign affairs to <abbr title=\"Department
        for International Trade\">DIT<\/abbr>. A New Zealand\/UK dual-national, he
        was previously Professor of Global Value Chains and Trade at Lincoln University.
        This follows a long career at the heart of New Zealand\u2019s Foreign Office,
        as Deputy Secretary (Vice Minister) for International Trade and Foreign Affairs.
        He has also served in the <abbr title=\"Organisation for Economic Co-operation
        and Development\">OECD<\/abbr>, as New Zealand Ambassador to the World Trade
        Organization, and been a judge on over 15 <abbr title=\"World Trade Organization\">WTO<\/abbr>
        international trade disputes.<\/p>\n<p>International Trade Secretary, Dr Liam
        Fox said:<\/p>\n<blockquote><p>Crawford Falconer brings a wealth of international
        trade expertise to our international economic department, ensuring that as
        we leave the EU, the UK will be at the forefront of global free trade and
        driving the case for international openness.<\/p>\n<p>His direct experience
        in global trade will prove invaluable as we build our future trading arrangements
        with the rest of the world.<\/p><\/blockquote>\n<p>Crawford Falconer said:<\/p>\n<blockquote><p>As
        the UK prepares to leave the EU we have a huge opportunity to be a world innovator,
        striking trade deals outside of Europe, and to be an ambassador for free trade
        across the world.<\/p>\n<p>With 90% of new trade to come from outside the
        EU in the next decades, this is an immensely exciting time to join the Department,
        and I look forward to preparing for the important negotiations ahead.<\/p><\/blockquote>\n","protected":false},"author":1,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"templates\/news.php","directorates":[],"topic_taxonomy":[],"news_categories":[{"name":"General","slug":"general","id":12},{"name":"Leaders","slug":"leaders","id":9}],"acf":{"image":"106","excerpt":"Crawford
        Falconer will take up his position as the new Chief Trade Negotiation Adviser
        for the Department for International Trade (DIT) this week. ","metadata":null,"author_name":null,"author_email":null},"author_email":"webmaster@connect.org.uk","author_name":"connect","breadcrumb":[],"_links":{"self":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/news\/164"}],"collection":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/news"}],"about":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/types\/news"}],"author":[{"embeddable":true,"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/users\/1"}],"replies":[{"embeddable":true,"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/comments?post=164"}],"version-history":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/news\/164\/revisions"}],"wp:attachment":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/media?parent=164"}],"wp:term":[{"taxonomy":"directorate","embeddable":true,"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/directorates?post=164"},{"taxonomy":"topic_taxonomy","embeddable":true,"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/topic_taxonomy?post=164"},{"taxonomy":"news_category","embeddable":true,"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/news_categories?post=164"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]},"_embedded":{"author":[{"id":1,"name":"connect","url":"","description":"","link":"https:\/\/uat-dit.useconnect.co.uk\/author\/connect\/","slug":"connect","avatar_urls":{"24":"https:\/\/secure.gravatar.com\/avatar\/dc88d86ef639cd2569bc9d9a4e492bb8?s=24&d=mm&r=g","48":"https:\/\/secure.gravatar.com\/avatar\/dc88d86ef639cd2569bc9d9a4e492bb8?s=48&d=mm&r=g","96":"https:\/\/secure.gravatar.com\/avatar\/dc88d86ef639cd2569bc9d9a4e492bb8?s=96&d=mm&r=g"},"acf":[],"_links":{"self":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/users\/1"}],"collection":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v