        Minister for Trade and Export Promotion"},"content":{"rendered":"<p>Baroness
        Rona Fairhead will today take up her role as the new Minister for Trade and
        Export\u00a0Promotion.<\/p>\n<div class=\"grid-row sidebar-with-body\">\n<div
        class=\"column-two-thirds \">\n<div class=\"govuk-govspeak direction-ltr\">\n<div
        class=\"govspeak\">\n<p>As a former Business Ambassador for UK Trade and Investment
        with a strong background in global business, Baroness Fairhead brings a wealth
        of business and economic experience to the department.<\/p>\n<p>Her responsibilities
        will include building strong relationships with UK exporting companies, helping
        smaller businesses export to the global market and overseeing the GREAT campaign
        to boost the UK\u2019s global trade.<\/p>\n<p>Baroness Fairhead will also
        bring together expertise from across government and the private sector to
        create a new export strategy that establishes a renewed culture of exporting
        across the UK.<\/p>\n<p>The strategy will ensure the government puts the right
        financial, practical and promotional support in place to allow businesses
        to make the most of global opportunities and generate wealth for the whole
        of the UK.<\/p>\n<p>As lead Minister for\u00a0<a href=\"https:\/\/www.gov.uk\/government\/organisations\/uk-export-finance\">UK
        Export Finance<\/a>, her work will put finance at the heart of trade promotion,
        and improve support for businesses to take advantage of new opportunities
        when we leave the EU \u2013 a key aim of the government\u2019s Industrial
        Strategy.<\/p>\n<p>Baroness Fairhead starts her new role at\u00a0<abbr title=\"Department
        for International Trade\">DIT<\/abbr>\u00a0as the UK\u2019s trade deficit
        narrowed by \u00a32.4 billion in the second quarter of 2017, this largely
        being driven by a narrowing of the trade in goods deficit.<\/p>\n<p>International
        Trade Secretary, Dr Liam Fox, said:<\/p>\n<blockquote><p>As an international
        economic department our role is to promote the huge benefits of trade and
        help businesses make the most of global opportunities.<\/p>\n<p class=\"last-child\">Baroness
        Fairhead\u2019s wealth of business experience will help the UK boost exports,
        forge closer trading links with new markets, and ensure more companies can
        respond to the enormous appetite for British goods and services.<\/p>\n<\/blockquote>\n<p>Minister
        for Trade and Export Promotion, Baroness Rona Fairhead, said:<\/p>\n<blockquote><p>I\u2019m
        honoured to be appointed as the Trade and Export Minister at a time of unprecedented
        new opportunities for UK trade.<\/p>\n<p class=\"last-child\">There is huge
        potential for growth as UK businesses meet the global demand for their world-class
        goods and services; I look forward to working with businesses of all sizes
        so we can forge a new culture of exporting.<\/p>\n<\/blockquote>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<p>&nbsp;<\/p>\n","protected":false},"author":1,"menu_order":0,"comment_status":"open","ping_status":"closed","template":"","directorates":[],"topic_taxonomy":[{"name":"Ways
