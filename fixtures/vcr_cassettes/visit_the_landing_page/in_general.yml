        galore! Bid to make UK exports like Scottish tipple flow freely"},"content":{"rendered":"<div
        class=\"column-two-thirds \">\n<div class=\"govuk-govspeak direction-ltr\">\n<div
        class=\"govspeak\">\n<p>The UK government has set its sights on reducing high
        tariffs as part of a drive to boost overseas trade in world-renowned UK products
        such as Scotch whisky, International Trade Secretary Dr Liam Fox said today.<\/p>\n<p>Work
        is underway at the Department for International Trade (<abbr title=\"Department
        for International Trade\">DIT<\/abbr>) to make it easier for UK companies
        to benefit from further trading opportunities across the world post-Brexit.<\/p>\n<p>The
        announcement comes as Scottish Secretary David Mundell meets with representatives
        of the Scotch Whisky Association and Diageo at the iconic Caol Ila distillery
        in Islay today, to discuss how the UK government is laying the groundwork
        to reduce export tariffs on unique Scottish produce.<\/p>\n<p>Tariffs \u2013
        which trading partners can impose on exports \u2013 can be particularly high
        in some markets, hindering businesses from making the most of the overseas
        demand for UK products.<\/p>\n<p>Now <abbr title=\"Department for International
        Trade\">DIT<\/abbr> officials are looking to see where future trade agreements
        and stronger trade ties with key trading partners around the world could reduce
        export tariffs for iconic Scottish goods such as Scotch whisky, smoked salmon
        and gin.<\/p>\n<p>For Scotch whisky, these tariffs can be over 150% of the
        value of the product. Tariffs on gin can reach similar levels, whilst smoked
        salmon tariffs average 13%.<\/p>\n<p><abbr title=\"Department for International
        Trade\">DIT<\/abbr> is also investigating how reductions in non-tariff barriers
        to trade \u2013 such as complex regulation and licensing rules \u2013 could
        form part of future negotiations in key markets, providing a further boost
        to British exports.<\/p>\n<p>The UK exported over \u00a3300 billion of goods
        in 2016, with the majority of these sent to non-EU countries, while 7 of the
        UK\u2019s top 10 whisky export markets lie outside of the EU.<\/p>\n<p>With
        whisky worth over \u00a35 billion to the UK economy and accounting for 20%
        of our total food and drink exports, the UK government is ensuring that as
        we leave the European Union the industry is able to tackle the tariffs and
        boost overseas sales.<\/p>\n<p>International Trade Secretary Dr Liam Fox said:<\/p>\n<blockquote><p>With
        the recent uplift in trade, we should raise a glass to our exporting success
        and further help UK businesses make the most of an ever-growing demand for
        top-selling British products such as Scotch whisky as part of a Global Britain.<\/p>\n<p
        class=\"last-child\">Reducing the costs for companies to sell overseas will
        become one way of further opening up free trade routes and boosting sales,
        and that\u2019s why I\u2019ve tasked my international economic department
        to look at how we can support more businesses to build their brands abroad.<\/p>\n<\/blockquote>\n<p>Speaking
        ahead of his visit, Scottish Secretary David Mundell said:<\/p>\n<blockquote><p>Scotch
        whisky is a world-class product, globally recognised for its quality and heritage,
        and the industry employs thousands of people in Scotland and around the rest
        of the UK.<\/p>\n<p>We are determined to open up new markets around the world
        for the very best whisky our distillers have to offer \u2013 and to drive
        down any tariffs they face.<\/p>\n<p class=\"last-child\">By strengthening
        ties with key partners, identifying new markets and tackling tariffs, the
        UK government is paving the way towards an even brighter future for Scotland\u2019s
        whisky industry.<\/p>\n<\/blockquote>\n<p>Whilst the UK is still within the
        EU, any changes to export tariffs would require lengthy negotiations involving
        all EU member states, so early work is now being carried out to assess markets
        with the most potential for growth for UK exports once we leave the EU.<\/p>\n<p>The
        Department for International Trade has already established 11 working groups
        to strengthen trade and commercial ties with key trading partners around the
        world, including:<\/p>\n<ul>\n<li>the United States<\/li>\n<li>Australia<\/li>\n<li>China<\/li>\n<li>India<\/li>\n<li>Mexico<\/li>\n<li>South
        Korea<\/li>\n<li>the Gulf Cooperation Council<\/li>\n<\/ul>\n<p>Ministerial
        trade dialogues have also been established with:<\/p>\n<ul>\n<li>Taiwan<\/li>\n<li>Vietnam<\/li>\n<li>India<\/li>\n<li>Kazakhstan<\/li>\n<li>Brazil<\/li>\n<\/ul>\n<h2
        id=\"notes-to-editors\">Notes to editors<\/h2>\n<p>The Scotch Whisky Association
        published a report at the beginning of this year on its economic impact in
        the UK, estimating that:<\/p>\n<ul>\n<li>Scotch whisky adds \u00a33.2 billion
        of value to the UK economy and a further \u00a31.7 billion through indirect
        and induced impacts<\/li>\n<li>10,800 people are directly employed in the
        industry with a further 29,300 indirect and induced jobs<\/li>\n<\/ul>\n<p>The
        UK exported \u00a3547.6 billion of goods and services in 2016, an increase
        of 5.8% on the previous year.<\/p>\n<p>Exports to non-EU countries now represent
        56.1% of all exports, a 34.6% increase from 2010. The UK exported \u00a3157.2
        billion of goods to non-EU countries in 2016, up 25.8% from 2010.<\/p>\n<h2
        id=\"further-information\">Further information<\/h2>\n<p>Contact Charlotte
        Bowyer on 020 7008 6574.<\/p>\n<p>Follow us: @tradegovuk or on <a href=\"https:\/\/www.gov.uk\/dit\">gov.uk\/dit<\/a><\/p>\n<\/div>\n<\/div>\n<\/div>\n","protected":false},"excerpt":{"rendered":"<p>UK
        government is looking to boost iconic UK exports even further. <\/p>\n","protected":false},"author":1,"menu_order":0,"comment_status":"open","ping_status":"closed","template":"","news_category":[7],"acf":{"featured_image":{"id":55,"alt":"Whiskey
