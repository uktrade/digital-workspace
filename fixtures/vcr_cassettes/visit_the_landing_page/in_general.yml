        10:37:05","post_date_gmt":"2017-10-05 09:37:05","post_content":"An internationally
        recognised trade expert with over 25 years of experience, Crawford will lead
        trade policy and the development of trade negotiation capability at <abbr
        title=\"Department for International Trade\">DIT<\/abbr>, following a global
        recruitment campaign by the department.\r\n\r\nAs Chief Trade Negotiation
        Adviser and Second Permanent Secretary, Crawford will be the UK government\u2019s
        expert on trade negotiation and strategy, and the principal adviser to the
        International Trade Secretary on striking trade agreements and market access
        deals with the UK\u2019s global trading partners.\r\n\r\nCrawford will serve
        as an ambassador for <abbr title=\"Department for International Trade\">DIT<\/abbr>,
        engaging with international partners and trade counterparts to develop key
        strategic relationships, and will personally oversee pivotal trade negotiations
        on behalf of ministers.\r\n\r\nCrawford will also act as the new head of profession
        for trade negotiators within the UK Civil Service, building, recruiting for
        and strengthening the department\u2019s specialist trade and negotiation capability.\r\n\r\nCrawford
        Falconer brings over 25 years of public service in trade and foreign affairs
        to <abbr title=\"Department for International Trade\">DIT<\/abbr>. A New Zealand\/UK
        dual-national, he was previously Professor of Global Value Chains and Trade
        at Lincoln University. This follows a long career at the heart of New Zealand\u2019s
        Foreign Office, as Deputy Secretary (Vice Minister) for International Trade
        and Foreign Affairs. He has also served in the <abbr title=\"Organisation
        for Economic Co-operation and Development\">OECD<\/abbr>, as New Zealand Ambassador
        to the World Trade Organization, and been a judge on over 15 <abbr title=\"World
        Trade Organization\">WTO<\/abbr> international trade disputes.\r\n\r\nInternational
        Trade Secretary, Dr Liam Fox said:\r\n<blockquote>Crawford Falconer brings
        a wealth of international trade expertise to our international economic department,
        ensuring that as we leave the EU, the UK will be at the forefront of global
        free trade and driving the case for international openness.\r\n<p>His direct
        experience in global trade will prove invaluable as we build our future trading
        arrangements with the rest of the world.<\/p>\r\n<\/blockquote>\r\nCrawford
        Falconer said:\r\n<blockquote>As the UK prepares to leave the EU we have a
        huge opportunity to be a world innovator, striking trade deals outside of
        Europe, and to be an ambassador for free trade across the world.\r\n<p>With
        90% of new trade to come from outside the EU in the next decades, this is
        an immensely exciting time to join the Department, and I look forward to preparing
        for the important negotiations ahead.<\/p>\r\n<\/blockquote>","post_title":"Chief
