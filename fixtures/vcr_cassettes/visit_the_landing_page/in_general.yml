        Pavilion at Astana Expo 2017 scoops 2 design awards"},"content":{"rendered":"<div
        class=\"column-two-thirds \">\n<div class=\"govuk-govspeak direction-ltr\">\n<div
        class=\"govspeak\">\n<p>The UK\u2019s interactive installation at the \u2018Future
        Energy\u2019 Expo 2017 in Astana, Kazakhstan has won a silver exhibition design
        award from the organising body of the global event, The Bureau International
        des Expositions (BIE).<\/p>\n<p>An international jury composed of 9 members
        visited each pavilion of the 115 countries and 22 international organisations
        participating. In the larger pavilion category (more than 700 square metres),
        the UK Pavilion won silver.<\/p>\n<p>The UK Pavilion, which was part of a
        wider UK showcase in the region, has also been voted runner up in the Best
        Pavilion category by Exhibitor magazine. For almost 30 years, Exhibitor magazine
        has been running the world\u2019s most prestigious exhibit-design competition,
        honouring the very best of trade show exhibits. The structure was judged by
        an international panel of multidisciplinary design, marketing, and communications
        experts, with one judge citing it as:<\/p>\n<blockquote>\n<p class=\"last-child\">Without
        a doubt the most unique of all the pavilions at Expo 2017.<\/p>\n<\/blockquote>\n<p>The
        competition entries for both awards included pavilions representing countries
        from all over the world.<\/p>\n<p>UK Pavilion designer Asif Khan commented:<\/p>\n<blockquote><p>Hearing
        that half a million people visited the UK Pavilion in just 3 months, and then
        finding out that we won silver medals in 2 of the pavilion awards has really
        touched me.<\/p>\n<p>The impact of Expo 2017 on Kazakhstan will take years
        to fully comprehend at the country level, but my feeling is that if we opened
        up the imagination of even one Kazakh youngster, the aims of our project will
        be met.<\/p>\n<p class=\"last-child\">Closer to home, our success really shows
        the value of UK government breaking from tradition and trusting new voices
        in design and architecture. I congratulate and am sincerely grateful to the
        huge team who enabled our project to become reality.<\/p>\n<\/blockquote>\n<p>One
        of Exhibitor\u2019s panel commented:<\/p>\n<blockquote>\n<p class=\"last-child\">The
        United Kingdom\u2019s artistic and interactive interpretation of a yurt was
        beautiful. The environment that element created was unique and powerful. The
        structure was like a rare and precious element that compels humans to gravitate
        toward it and interact with it. Touching the spokes was like playing a giant
        harp that wraps around you and emits light instead of music.<\/p>\n<\/blockquote>\n<p>Asif
        Khan was part of a collaboration of British talent that included music legend
        Brian Eno. It highlighted UK innovations and discoveries that have changed
        the way we live our lives and connect with others.<\/p>\n<p>The UK Pavilion,
        supported by the Department for International Trade, shows the UK at its creative
        best and over the last 3 months has been sharing the UK\u2019s brilliant scientific
        and engineering expertise across the energy and mining industries with the
        theme of \u2018We are Energy\u2019, exploring new ways to harness the various
        sources of energy that surround us and secure a greener future.<\/p>\n<\/div>\n<\/div>\n<\/div>\n","protected":false},"excerpt":{"rendered":"<p>The
        UK\u2019s energy-themed pavilion at Astana Expo wins 2 silver awards for innovative
        design and visitor experience.<\/p>\n","protected":false},"author":1,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","news_category":[5],"acf":{"featured_image":{"id":57,"alt":"","title":"s300_Astana_awards","caption":"","description":"","mime_type":"image\/jpeg","url":"https:\/\/uat-dit.useconnect.co.uk\/wp-content\/uploads\/2017\/09\/s300_Astana_awards.jpg","width":300,"height":195,"sizes":{"thumbnail":"https:\/\/uat-dit.useconnect.co.uk\/wp-content\/uploads\/2017\/09\/s300_Astana_awards-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https:\/\/uat-dit.useconnect.co.uk\/wp-content\/uploads\/2017\/09\/s300_Astana_awards-300x195.jpg","medium-width":300,"medium-height":195,"medium_large":"https:\/\/uat-dit.useconnect.co.uk\/wp-content\/uploads\/2017\/09\/s300_Astana_awards.jpg","medium_large-width":300,"medium_large-height":195,"large":"https:\/\/uat-dit.useconnect.co.uk\/wp-content\/uploads\/2017\/09\/s300_Astana_awards.jpg","large-width":300,"large-height":195}}},"_links":{"self":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/news\/36"}],"collection":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/news"}],"about":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/types\/news"}],"author":[{"embeddable":true,"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/users\/1"}],"replies":[{"embeddable":true,"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/comments?post=36"}],"version-history":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/news\/36\/revisions"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/media\/57"}],"wp:attachment":[{"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/media?parent=36"}],"wp:term":[{"taxonomy":"news_category","embeddable":true,"href":"https:\/\/uat-dit.useconnect.co.uk\/wp-json\/wp\/v2\/news_category?post=36"}],"curies":[{"name":"wp","href":