        Kong to host technology festival for cutting-edge British businesses"},"content":{"rendered":"<p
        class=\"app-c-lead-paragraph\">International Trade Secretary, Dr Liam Fox,
        today announced that UK will host a festival showcasing the best of British
        innovation in Hong\u00a0Kong.<\/p>\n<div class=\"grid-row sidebar-with-body\">\n<div
        class=\"column-two-thirds \">\n<div class=\"govuk-govspeak direction-ltr\">\n<div
        class=\"govspeak\">\n<p>The UK government will host a GREAT Festival of Innovation
        in Hong Kong to showcase the power of UK innovation and technology to the
        world, International Trade Secretary Dr Liam Fox today announced (21 September).<\/p>\n<p>The
        festival in March 2018 will show how new technology could change the way we
        work, learn and play in the future. It will also provide a fantastic opportunity
        for the very best British and Asian innovators to create new trade links and
        strengthen existing relationships with hundreds of international business
