        HR for Further Guidance"},"content":{"rendered":"<p>If these pages do not
        fully answer your query, you can contact the HR Advisory service. The HR Advisory
        has strong relationships with teams across HR so that we are able to support
        you if your query is more complex or needs specialist advice.<\/p>\n<p>Our
        service includes providing basic policy advice for all areas within HR, help
        with HR processes (eg. attendance management, performance management, leaving
