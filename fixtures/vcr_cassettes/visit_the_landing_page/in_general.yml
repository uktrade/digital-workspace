        10:50:38","post_date_gmt":"2017-10-05 09:50:38","post_content":"Figures published
        by the Department for International Trade have today revealed that the UK
        attracted more <a href=\"https:\/\/www.gov.uk\/government\/statistics\/department-for-international-trade-inward-investment-results-2016-to-2017\">foreign
        direct investment<\/a> (<abbr title=\"Foreign Direct Investment\">FDI<\/abbr>)
        projects than ever before for the year 2016 to 2017.\r\n\r\nWith more than
        2,200 projects recorded, the post-referendum figures show an increase of 2%
        on the previous year. The data also shows that 75,226 new jobs were created,
        and 32,672 safeguarded, amounting to over 2,000 jobs per week across the country.\r\n\r\nOverall,
        the UK is the number one destination for inward investment in Europe, with
        the technology, renewable energy, life sciences and creative industries all
        seeing an increase in the number of projects.\r\n\r\nInternational Trade Secretary,
        Dr Liam Fox, said:\r\n<blockquote>Almost one year on since the EU referendum,
        the UK continues to attract record levels of inward investment and remains
        extremely attractive to foreign investors.\r\n\r\nAs an international economic
        department, we continue to promote the strengths of the UK as a great inward
        investment destination, with an open, liberal economy, world-class talent
        and business-friendly taxation.<\/blockquote>\r\n<h2>Overview<\/h2>\r\nOf
        the record number of projects that the UK attracted, the Department for International
        Trade helped to secure over 80% of them.\r\n\r\nThe US retains the top spot
        investing in 577 projects in the UK, with China (including Hong Kong) remaining
        in second place with 160 projects. In third place is France with 131 followed
        by last year\u2019s third place India and Australia and New Zealand with 127
        projects each.\r\n<h2>Government support for investment<\/h2>\r\nAs part of
        the government\u2019s drive to attract inward investment, in January this
        year the department launched a major global marketing campaign - <a href=\"https:\/\/invest.great.gov.uk\/int\/\"
        rel=\"external\">Invest in GREAT Britain and Northern Ireland<\/a> - to promote
        the UK\u2019s offering to international investors.\r\n\r\nTo date, the campaign
        has generated 1.4 million page views of the invest section of the great.gov.uk
        digital service and recorded over 540 prospective investor enquiries. It is
        already producing positive results with Chinese e-commerce company Kuajing.com
        opening a London office and UpCloud, a Finnish cloud hosting company, setting
        up a UK base with plans in place to expand this \u2013 both investment decisions
        that were made after engaging with the campaign.\r\n<h2>Investment across
        the UK<\/h2>\r\nLooking across the UK, inward investment continues to spread
        to the regions and devolved administrations:\r\n<ul>\r\n \t<li>the Northern
        Powerhouse attracted 348 projects, creating nearly 15,000 new jobs<\/li>\r\n
        \t<li>the Midlands Engine attracted 223 projects which resulted in 8,341 new
        jobs being created<\/li>\r\n \t<li>through 183 <abbr title=\"Foreign Direct
        Investment\">FDI<\/abbr> projects, 5,547 new jobs were created in Scotland<\/li>\r\n
        \t<li>Northern Ireland secured 34 projects, which created a total of 1,622
        new jobs<\/li>\r\n \t<li>Wales attracted 85 projects, with 2,581 new jobs
        created<\/li>\r\n<\/ul>\r\n<h2>Five reasons why the UK is a great place for
        overseas businesses to invest:<\/h2>\r\n<ol>\r\n \t<li>Opportunities: More
        than 420,000 new businesses set up in 2015 in the UK [Source: BankSearch].<\/li>\r\n
        \t<li>Ease of doing business: UK is seventh in the World Bank Ease of Doing
        Business ranking (2017).<\/li>\r\n \t<li><abbr title=\"Foreign Direct Investment\">FDI<\/abbr>
        confidence: the UK comes fourth in A.T. Kearney\u2019s <abbr title=\"Foreign
        Direct Investment\">FDI<\/abbr> Confidence Index in 2016, up one place on
        2015.<\/li>\r\n \t<li>Competitive tax environment: Tax system ranked in the
        top 10 most business friendly in the world according to the October 2016 World
        Bank: Ease of Doing Business report.<\/li>\r\n \t<li>World-class talent and
        skills: In 2015 to 2016, the UK was the top-rated major European economy for
        growing, retaining and attracting global talent [Source: Insead, Human Capital
        Leadership Institute: The Global Talent Competitive Index 2015-16].<\/li>\r\n<\/ol>\r\n<h2>Notes
        to editors<\/h2>\r\n<ul>\r\n \t<li>The department records wider types of inward
        investment projects, including mergers and acquisitions and those that are
        not publicly announced by foreign investors<\/li>\r\n \t<li>Therefore, the
        <abbr title=\"Foreign Direct Investment\">FDI<\/abbr> project figures reported
        are different from those reported by external organisations, such as EY and
        FT, who track <abbr title=\"Foreign Direct Investment\">FDI<\/abbr> project
        flows mostly based on investment announcements<\/li>\r\n \t<li>These external
        organisations report on calendar year, while the department\u2019s statistics
        are for financial year<\/li>\r\n \t<li>EY\u2019s UK Attractiveness Survey
        2017 ranked the UK first for <abbr title=\"Foreign Direct Investment\">FDI<\/abbr>
        in Europe<\/li>\r\n<\/ul>","post_title":"New figures show UK attracts more
