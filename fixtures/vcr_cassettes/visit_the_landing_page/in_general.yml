        class=\"app-c-lead-paragraph\">The UK\u2019s energy-themed pavilion at Astana
        Expo wins 2 silver awards for innovative design and visitor\u00a0experience.
        UK Commissioner Charles Hendry and Deputy Commissioner Sara Everett hold the
        silver award.<\/p>\n<div class=\"grid-row sidebar-with-body\">\n<div class=\"column-two-thirds
