        military or dual use goods, services or technology: special rules"},"content":{"rendered":"<p>You
        must have a licence to supply anything on the UK strategic export control
        lists to someone based outside the UK (except for exporting most \u2018dual
        use\u2019 items to EU countries).<\/p>\n<p>The UK strategic export control
        lists include finished items or systems, raw materials and components. For
        example:<\/p>\n<ul>\n<li>weapons and explosives<\/li>\n<li>goods, technology,
        software or components designed or modified for military use (for example
        vehicles, aircraft or marine craft, imaging equipment, armoured protective
        equipment, cryptographic technology or training materials for a weapons system)<\/li>\n<li>\u2018dual
